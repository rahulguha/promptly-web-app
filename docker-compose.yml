version: '3.8'

services:
  promptly-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VITE_PUBLIC_BACKEND_API_BASE_URL=https://promptlocker.app/v1
      - VITE_PUBLIC_FRONTEND_URL=https://your-domain.com
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.promptly-web.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.promptly-web.tls=true"
      - "traefik.http.routers.promptly-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.promptly-web.loadbalancer.server.port=3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - promptly-web
    restart: unless-stopped

networks:
  default:
    name: promptly-network